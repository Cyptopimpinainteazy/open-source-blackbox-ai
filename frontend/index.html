<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CryptoBot AI Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-100 font-sans min-h-screen">
  <header class="bg-gray-800 border-b border-gray-700 p-4">
    <div class="container mx-auto flex items-center justify-between">
      <div class="flex items-center space-x-2">
        <i class="fas fa-robot text-blue-500 text-2xl"></i>
        <h1 class="text-xl font-bold">CryptoBot AI Assistant</h1>
      </div>
      <div class="flex items-center space-x-4">
        <div class="flex items-center space-x-2 bg-gray-700 rounded-lg px-3 py-1">
          <i class="fas fa-circle text-green-500 text-xs"></i>
          <span class="text-sm">Blockchain Status: Active</span>
        </div>
      </div>
    </div>
  </header>

  <main class="container mx-auto p-4 flex gap-4">
    <!-- Left Sidebar -->
    <div class="w-64 flex flex-col gap-4">
      <!-- Quick Actions -->
      <div class="bg-gray-800 rounded-lg p-4">
        <h2 class="font-semibold mb-3 flex items-center">
          <i class="fas fa-bolt text-yellow-500 mr-2"></i>
          Quick Actions
        </h2>
        <div class="space-y-2">
          <button class="w-full bg-blue-600 hover:bg-blue-700 text-white rounded px-3 py-2 text-sm transition-colors flex items-center">
            <i class="fas fa-plus mr-2"></i>
            New Trading Bot
          </button>
          <button class="w-full bg-gray-700 hover:bg-gray-600 text-white rounded px-3 py-2 text-sm transition-colors flex items-center">
            <i class="fas fa-vial mr-2"></i>
            Test Strategy
          </button>
          <button class="w-full bg-gray-700 hover:bg-gray-600 text-white rounded px-3 py-2 text-sm transition-colors flex items-center">
            <i class="fas fa-cube mr-2"></i>
            View Blockchain
          </button>
        </div>
      </div>

      <!-- File Upload -->
      <div class="bg-gray-800 rounded-lg p-4">
        <h2 class="font-semibold mb-3 flex items-center">
          <i class="fas fa-upload text-blue-500 mr-2"></i>
          Upload Files
        </h2>
        <div class="border-2 border-dashed border-gray-700 rounded-lg p-4 text-center hover:border-blue-500 transition-colors">
          <input type="file" id="fileUpload" multiple class="hidden" />
          <label for="fileUpload" class="cursor-pointer block">
            <i class="fas fa-cloud-upload-alt text-2xl mb-2 text-blue-500"></i>
            <p class="text-sm text-gray-400">Drag & drop files or click to upload</p>
          </label>
        </div>
        <div id="uploadStatus" class="mt-2 text-sm text-green-500"></div>
      </div>
    </div>

    <!-- Chat Section -->
    <div class="flex-grow bg-gray-800 rounded-lg p-4 flex flex-col">
      <div id="chatMessages" class="flex-grow overflow-auto mb-4 space-y-4"></div>

      <form id="chatForm" class="flex gap-2">
        <div class="flex-grow relative">
          <input
            type="text"
            id="chatInput"
            placeholder="Type your message..."
            class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:border-blue-500 text-gray-100"
            autocomplete="off"
            required
          />
        </div>
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg transition-colors flex items-center">
          <i class="fas fa-paper-plane mr-2"></i>
          Send
        </button>
      </form>
    </div>
  </main>

  <script>
    const chatForm = document.getElementById('chatForm');
    const chatInput = document.getElementById('chatInput');
    const chatMessages = document.getElementById('chatMessages');
    const fileUpload = document.getElementById('fileUpload');
    const uploadStatus = document.getElementById('uploadStatus');

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = chatInput.value.trim();
      if (!message) return;

      appendMessage('You', message);
      chatInput.value = '';
      chatInput.disabled = true;

      try {
        const formData = new FormData();
        formData.append('message', message);

        const response = await fetch('http://localhost:8000/chat', {
          method: 'POST',
          body: formData,
        });
        const data = await response.json();
        appendMessage('Bot', data.response);
      } catch (error) {
        appendMessage('Bot', 'Error: Could not get response.');
      } finally {
        chatInput.disabled = false;
        chatInput.focus();
      }
    });

    fileUpload.addEventListener('change', async (e) => {
      const files = e.target.files;
      if (files.length === 0) return;

      uploadStatus.textContent = 'Uploading...';
      uploadStatus.className = 'mt-2 text-sm text-blue-500';

      for (const file of files) {
        const formData = new FormData();
        formData.append('file', file);

        try {
          const response = await fetch('http://localhost:8000/upload', {
            method: 'POST',
            body: formData,
          });
          const data = await response.json();
          uploadStatus.textContent = `Uploaded: ${data.filename}`;
          uploadStatus.className = 'mt-2 text-sm text-green-500';
        } catch (error) {
          uploadStatus.textContent = `Error uploading ${file.name}`;
          uploadStatus.className = 'mt-2 text-sm text-red-500';
          break;
        }
      }
    });

    function appendMessage(sender, message) {
      const messageElem = document.createElement('div');
      messageElem.className = sender === 'You' 
        ? 'self-end bg-blue-600 text-white rounded-lg px-4 py-2 max-w-xs' 
        : 'self-start bg-gray-700 text-gray-100 rounded-lg px-4 py-2 max-w-xs';

      if (message.includes('```')) {
        const parts = message.split(/```/);
        messageElem.innerHTML = `${sender}: `;
        for (let i = 0; i < parts.length; i++) {
          if (i % 2 === 1) {
            messageElem.innerHTML += `<pre class="mt-2 bg-gray-900 text-green-400 p-3 rounded overflow-x-auto"><code>${escapeHtml(parts[i])}</code></pre>`;
          } else {
            messageElem.innerHTML += `<span>${escapeHtml(parts[i])}</span>`;
          }
        }
      } else {
        messageElem.textContent = `${sender}: ${message}`;
      }
      chatMessages.appendChild(messageElem);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function escapeHtml(text) {
      return text.replace(/[&<>"']/g, function(m) {
        const map = {
          '&': '&amp;',
          '<': '&lt;',
          '>': '&gt;',
          '"': '&quot;',
          "'": '&#39;'
        };
        return map[m];
      });
    }
  </script>
</body>
</html>
