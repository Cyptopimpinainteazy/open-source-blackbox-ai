<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Open Source Blackbox.ai</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
  <header class="bg-white shadow p-4">
    <h1 class="text-2xl font-bold text-center text-gray-800">Open Source Blackbox.ai</h1>
  </header>

  <main class="flex-grow container mx-auto p-4 max-w-3xl flex flex-col">
    <section class="mb-4">
      <label for="fileUpload" class="block mb-2 font-semibold text-gray-700">Upload files for training:</label>
      <input type="file" id="fileUpload" multiple class="block w-full text-gray-700 border border-gray-300 rounded p-2" />
      <button id="uploadBtn" class="mt-2 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Upload</button>
      <div id="uploadStatus" class="mt-2 text-sm text-green-600"></div>
    </section>

    <section class="flex flex-col flex-grow border border-gray-300 rounded bg-white p-4 overflow-auto" style="min-height: 300px;">
      <div id="chatMessages" class="flex flex-col space-y-4 overflow-auto"></div>
    </section>

    <form id="chatForm" class="mt-4 flex">
      <input
        type="text"
        id="chatInput"
        placeholder="Type your message..."
        class="flex-grow border border-gray-300 rounded-l px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-600"
        autocomplete="off"
        required
      />
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-r hover:bg-blue-700 transition">
        Send
      </button>
    </form>
  </main>

  <script>
    const chatForm = document.getElementById('chatForm');
    const chatInput = document.getElementById('chatInput');
    const chatMessages = document.getElementById('chatMessages');
    const uploadBtn = document.getElementById('uploadBtn');
    const fileUpload = document.getElementById('fileUpload');
    const uploadStatus = document.getElementById('uploadStatus');

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = chatInput.value.trim();
      if (!message) return;

      appendMessage('You', message);
      chatInput.value = '';
      chatInput.disabled = true;

      try {
        const formData = new FormData();
        formData.append('message', message);

        const response = await fetch('http://localhost:8000/chat', {
          method: 'POST',
          body: formData,
        });
        const data = await response.json();
        appendMessage('Bot', data.response);
      } catch (error) {
        appendMessage('Bot', 'Error: Could not get response.');
      } finally {
        chatInput.disabled = false;
        chatInput.focus();
      }
    });

    uploadBtn.addEventListener('click', async () => {
      if (fileUpload.files.length === 0) {
        uploadStatus.textContent = 'Please select at least one file.';
        uploadStatus.classList.remove('text-green-600');
        uploadStatus.classList.add('text-red-600');
        return;
      }

      uploadStatus.textContent = 'Uploading...';
      uploadStatus.classList.remove('text-red-600');
      uploadStatus.classList.add('text-green-600');

      for (const file of fileUpload.files) {
        const formData = new FormData();
        formData.append('file', file);

        try {
          const response = await fetch('http://localhost:8000/upload', {
            method: 'POST',
            body: formData,
          });
          const data = await response.json();
          uploadStatus.textContent = `Uploaded: ${data.filename}`;
        } catch (error) {
          uploadStatus.textContent = `Error uploading ${file.name}`;
          uploadStatus.classList.remove('text-green-600');
          uploadStatus.classList.add('text-red-600');
          break;
        }
      }
      fileUpload.value = '';
    });

    function appendMessage(sender, message) {
      const messageElem = document.createElement('div');
      messageElem.className = sender === 'You' ? 'self-end bg-blue-600 text-white rounded-lg px-4 py-2 max-w-xs whitespace-pre-wrap font-sans' : 'self-start bg-gray-200 text-gray-800 rounded-lg px-4 py-2 max-w-xs whitespace-pre-wrap font-sans';

      // Check if message contains code block markdown
      if (message.includes('```')) {
        const parts = message.split(/```/);
        messageElem.innerHTML = `${sender}: `;
        for (let i = 0; i < parts.length; i++) {
          if (i % 2 === 1) {
            // code block
            messageElem.innerHTML += `<pre class="bg-gray-900 text-green-400 p-2 rounded overflow-x-auto"><code>${escapeHtml(parts[i])}</code></pre>`;
          } else {
            // normal text
            messageElem.innerHTML += `<span>${escapeHtml(parts[i])}</span>`;
          }
        }
      } else if (message.startsWith("Here is a full project structure:")) {
        // Parse JSON project structure and display files
        try {
          const jsonStart = message.indexOf("{");
          const jsonStr = message.substring(jsonStart);
          const project = JSON.parse(jsonStr);
          messageElem.innerHTML = `${sender}: <div class="mt-2">`;
          project.files.forEach(file => {
            messageElem.innerHTML += `
              <div class="mb-4 border border-gray-300 rounded bg-gray-50 p-2">
                <div class="font-semibold text-gray-700 mb-1">${file.filename}</div>
                <pre class="bg-gray-900 text-green-400 p-2 rounded overflow-x-auto whitespace-pre-wrap"><code>${escapeHtml(file.content)}</code></pre>
              </div>
            `;
          });
          messageElem.innerHTML += "</div>";
        } catch (e) {
          messageElem.textContent = `${sender}: ${message}`;
        }
      } else {
        messageElem.textContent = `${sender}: ${message}`;
      }
      chatMessages.appendChild(messageElem);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function escapeHtml(text) {
      return text.replace(/[&<>"']/g, function(m) {
        switch (m) {
          case '&':
            return '&amp;';
          case '<':
            return '<';
          case '>':
            return '>';
          case '"':
            return '"';
          case "'":
            return '&#39;';
          default:
            return m;
        }
      });
    }
  </script>
</body>
</html>
